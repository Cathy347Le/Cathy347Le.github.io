  <head>

  <body>
    <main>
      <div class="form-container">
        <form>
          <h2>I love meeting new people</h2>
          <p>
            Feel free to email me at Cathy347Le@gmail.com or fill out the form
            on this page.
          </p>
          <div>
            <h5 class="formLabel">Name</h5>
            <input name="name" type="text" size="40" />
          </div>
          <div>
            <h5 class="formLabel">Email</h5>
            <input name="email" type="text" size="40" />
          </div>
          <div>
            <h5 class="formLabel">Message</h5>
            <textarea name="message" cols="40" rows="7"></textarea>
          </div>
          <input class="button" type="submit" value="SEND" />
        </form>
      </div>
